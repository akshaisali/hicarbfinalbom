<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create BOM</title>
    <link rel="stylesheet" href="{% static 'records/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'records/css/createstyle.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <a href="{% url 'homepage' %}" class="btn btn-secondary mb-3">Back to Home</a>
        <h1>Create BOM</h1>

        <!-- Form to create a new BOM -->
        <h2>Create a New BOM</h2>
        <form method="POST">
            
            {% csrf_token %}
            <div>
                <label for="previous_bom">Copy from Previous BOM (Optional):</label>
                <select id="previous_bom" name="previous_bom">
                    <option value="">Select Previous BOM</option>
                    {% for bom in bom_list %}
                        <option value="{{ bom.id }}">{{ bom.name }}</option>
                    {% endfor %}
                </select>
            </div>
        
            {{ bom_form.as_p }}
            <button type="submit" name="submit_bom" class="btn btn-secondary mb-3">Create BOM</button>
        </form>

        <!-- Form to create a new Component for the BOM -->
        <h2>Add Component to BOM</h2>
        <form method="POST">
            {% csrf_token %}
            {{ component_form.as_p }}
            <button type="submit" name="submit_component" class="btn btn-secondary mb-3">Add Component</button>
        </form>

        <!-- Form to enter Specifications for the Component -->
        <h2>Add Specification to Component</h2>
        <form method="POST">
            {% csrf_token %}
            {{ specification_form.as_p }}
            <button type="submit" name="submit_specification" class="btn btn-secondary mb-3">Add Specification</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
